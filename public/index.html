<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Opportunities</title>
</head>
<body>
    <h1>Volunteer Opportunities</h1>

    <!-- List Opportunities -->
    <h2>Available Opportunities</h2>
    <ul id="opportunity-list"></ul>

    <!-- Create Opportunity Form -->
    <h2>Create a New Opportunity</h2>
    <form id="create-opportunity-form">
        <label>Title:</label>
        <input type="text" id="title" required><br><br>

        <label>Description:</label>
        <input type="text" id="description" required><br><br>

        <label>Location:</label>
        <input type="text" id="location" required><br><br>

        <label>Latitude:</label>
        <input type="number" step="any" id="lat" required><br><br>

        <label>Longitude:</label>
        <input type="number" step="any" id="lng" required><br><br>

        <label>Category:</label>
        <select name="category" id="category" multiple required>
            <option value="Environment">Environment</option>
            <option value="Education">Education</option>
            <option value="Animal Welfare">Animal Welfare</option>
            <option value="Community Support">Community Support</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Technology">Technology</option>
            <option value="Arts & Culture">Arts & Culture</option>
        </select>
        <br><br>
        <small>Hold down Ctrl (Windows) or Command (Mac) to select multiple options.</small><br><br>

        <label>Posted By (email):</label>
        <input type="email" id="postedBy" required><br><br>

        <button type="submit">Create Opportunity</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
